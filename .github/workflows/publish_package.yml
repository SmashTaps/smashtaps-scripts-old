name: Publish package to GitHub Packages
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest 
    permissions: 
      contents: write
      packages: write
      deployments: write
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3

      - name: 'Installing node and npm'
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://npm.pkg.github.com'

      - name: 'Deploy package'
        run: |
          npx ci --ignore-scripts
          npx npm-cli-login -u roshanind -p ${{secrets.GITHUB_TOKEN}} -e roshan@smashtaps.com -s @smashtaps -r https://npm.pkg.github.com
          npx publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
