name: Publish package to GitHub Packages
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest 
    permissions: 
      contents: read
      packages: write 
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3

      - name: 'Installing node and npm'
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://npm.pkg.github.com'

      - name: 'Deploy package'
        run: |
          npx ci
          npx publish
